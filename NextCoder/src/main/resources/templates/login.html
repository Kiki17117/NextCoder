<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1 class="text-primary">ログイン画面</h1>
	<span th:text="${errorMsg}"></span>
	<form th:action="@{/login}" method="post">
		<div>
			<input type="text" class="form-control" placeholder="userid" name="username">
		</div>
		<div>
			<input type="password" class="form-control" placeholder="password" aria-labeledby="passwordHelpBlock" name="password">
		</div>
		<div>
			<input type="submit" class="btn btn-primary" value="ログイン">
		</div>
	</form>
	<a th:href="@{/signup}">新規登録はこちら</a>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
