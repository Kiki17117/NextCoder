<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>ログイン画面</h1>
	<span th:text="${errorMsg}"></span>
	<form th:action="@{/login}" method="post" th:object="${loginForm}">
		<div>
			<label>ユーザーID</label>
			<input type="text" th:field="*{userID}">
		</div>
		<div>
			<label>パスワード</label>
			<input type="text" th:field="*{password}">
		</div>
		<div>
			<input type="submit" value="ログイン">
		</div>
	</form>
</body>
</html>
